<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia Sesi√≥n</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6"  [formGroup]="formLogin" (ngSubmit)="onSubmit()">

            <div>
                <label class="block text-sm font-medium leading-6 text-gray-900" for="login">Login:</label>
                <div class="mt-2">
                    <input class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" type="text" id="login" formControlName="login" required>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label class="block text-sm font-medium leading-6 text-gray-900" for="password">Password:</label>
                </div>
            </div>

            <div class="mt-2">
                <input autocomplete="current-password" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" type="password" id="password" formControlName="password" required>
            </div>
           
          
            
          
            <button type="submit" [disabled]="!formLogin.valid" class="flex w-full justify-center rounded-md bg-nezter hover:bg-nezt-dark  px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 text-sky-50">Sing in</button>
        </form>
    </div>
</div>
