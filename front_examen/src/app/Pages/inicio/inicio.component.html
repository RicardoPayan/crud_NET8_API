<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
    <!-- Logo o Imagen -->
    
    <!-- TÃ­tulo -->
    <h1 class="text-2xl font-bold text-gray-800">CRUD con Angular y .NET</h1>
  </div>
</header>



<mat-card style="width: 100%; margin: 50px auto" >
    <mat-card-header>
        <mat-card-title>
            <p class="mb-2">Lista de Usuarios</p>
        </mat-card-title>
    </mat-card-header>


    <mat-card-content class="overflow-x-auto">

      <button 
      type="button" 
      class="text-white bg-nezter hover:bg-nezt-dark focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 bold mb-3"
      (click)="nuevo()"
      >
       Nuevo Empleado
      </button>

        <table 
          mat-table [dataSource]="listaUsuarios" 
          class="min-w-full bg-white shadow-md rounded-lg overflow-hidden table-content sm:table" 
        >

            <!--- Columnas donde se desplagara la informacion-->
          
            
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef> Direccion </th>
              <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="codigoPostal">
              <th mat-header-cell *matHeaderCellDef> C.P. </th>
              <td mat-cell *matCellDef="let element"> {{element.codigoPostal}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
              </ng-container>

              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
              </ng-container>

              <ng-container matColumnDef="ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
              </ng-container>

              <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>   
          <button 
              class="justify-center rounded-md bg-red hover:bg-dark-red  
              px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm text-sky-50 mt-5" 
              (click)="volver()"
          >
              Volver al login
          </button>       
    </mat-card-content>
</mat-card>
